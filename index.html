<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <!--styles-->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!---preloader-->
    <div class="preloader">
        <img src="preloader.gif" alt="preloader" class="preloader__item" />
    </div>
    <!--header-->
    <header>
        <video class="video-container" controls muted autoplay loop >
            <source src="River.mp4" type="video/mp4"/>
        </video>
         <audio autoplay loop>
            <source src="waves.mp3" type="audio/mp3">
          </audio>
          
    <h1>video project</h1>
    <!--video switch-->
    <button class="switch-btn">
        <span>
            play
        </span>
        <span>
            pause
        </span>
        <span class="switch"></span>
    </button>
</header>
    <!--javascript-->
    <script src="app.js"></script>
</body>
</html>
